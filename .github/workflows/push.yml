name: deploy
on: push
jobs:
  deploy:
    name: build image
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@master
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
#-------------------------------------------------
      - name: Verify Dockerfile latex changed
        uses: tj-actions/verify-changed-files@v5.5
        id: latex_changed
        with:
          files: latex.dockerfile
      - name: Verify Dockerfile ros noetic changed
        uses: tj-actions/verify-changed-files@v5.5
        id: ros_noetic_changed
        with:
          files: ros_noetic_vim.dockerfile
      - name: Verify Dockerfile ros base galactic changed
        uses: tj-actions/verify-changed-files@v5.5
        id: ros_galactic_changed
        with:
          files: ros_galactic_vim.dockerfile
      - name: Verify Dockerfile ros noetic vim latex changed
        uses: tj-actions/verify-changed-files@v5.5
        id: ros_noetic_vim_latex_changed
        with:
          files: docker/ros_noetic_vim_latex.dockerfile
#-------------------------------------------------
      - name: build and push to docker vim with latex
        uses: docker/build-push-action@v2
        with:
          tags: rafa606/vim-with-latex
          file: latex.dockerfile
          push: true
        if: steps.latex_changed.outputs.files_changed == 'true'
      - name: build and push ros noetic with vim image
        uses: docker/build-push-action@v2
        with:
          tags: rafa606/ros_noetic_vim
          file: ros_noetic_vim.dockerfile
          push: true
        if: steps.ros_noetic_changed.outputs.files_changed == 'true'
      - name: build and push ros galactic with vim image
        uses: docker/build-push-action@v2
        with:
          tags: rafa606/ros-base-galactic-vim
          file: ros_galactic_vim.dockerfile
          push: true
        if: steps.ros_galactic_changed.outputs.files_changed == 'true'
      - name: build and push ros noetic with vim and latex image
        uses: docker/build-push-action@v2
        with:
          tags: rafa606/ros-noetic-vim-latex
          file: ros_noetic_vim_latex.dockerfile
          push: true
        if: steps.ros_noetic_vim_latex_changed.outputs.files_changed == 'true'
